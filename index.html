<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ดาวน์โหลดวิดีโอ Facebook</title>
  <style>
    body {
      background: linear-gradient(120deg, #00b4d8, #90e0ef);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #03045e;
    }
    .container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #0077b6;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #023e8a;
    }
    .result a {
      display: block;
      margin: 10px 0;
      background-color: #00b4d8;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ดาวน์โหลดวิดีโอ Facebook</h1>
    <input type="text" id="url" placeholder="วางลิงก์วิดีโอ Facebook ที่นี่" />
    <br/>
    <button onclick="getVideo()">ดึงวิดีโอ</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getVideo() {
      const url = document.getElementById('url').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = '⏳ กำลังโหลด...';

      try {
        const res = await fetch(`/api/getVideo?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.error) {
          result.innerHTML = `<p style="color:red;">❌ ${data.error}</p>`;
        } else {
          result.innerHTML = '<h3>เลือกระดับความคมชัด:</h3>';
          data.formats.forEach(format => {
            const a = document.createElement('a');
            a.href = format.url;
            a.target = '_blank';
            a.innerText = `${format.format_note || format.height + 'p'} (${format.ext})`;
            result.appendChild(a);
          });
        }
      } catch (err) {
        console.error(err);
        result.innerHTML = `<p style="color:red;">⚠️ ไม่สามารถดึงวิดีโอได้</p>`;
      }
    }
  </script>
</body>
</html>
