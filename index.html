<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ดาวน์โหลดวิดีโอ Facebook</title>
</head>
<body>
  <h1>Facebook Video Downloader</h1>
  <input type="text" id="url" placeholder="วางลิงก์ Facebook ที่นี่"/>
  <button onclick="download()">ดึงวิดีโอ</button>
  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById('url').value;
      const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
      const data = await res.json();

      const container = document.getElementById('result');
      if (data.error) {
        container.innerHTML = `<p style="color:red">${data.error}</p>`;
      } else {
        container.innerHTML = data.formats.map(f => 
          `<a href="${f.url}" target="_blank">${f.quality}</a><br>`
        ).join('');
      }
    }
  </script>
</body>
</html>
